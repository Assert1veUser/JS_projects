<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-3">User List</h1>
        <div class="row mb-3">
            <div class="col-auto">
                <input id="userText" type="text" class="form-control" placeholder="new user">
            </div>
            <div class="col-auto">
                <button id="addUser" class="btn btn-primary">Add</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <input id="IdUser" type="text" class="form-control" placeholder="id user">
                <input id="NameUser" type="text" class="form-control" placeholder="name user">
            </div>
            <div class="col-auto">
                <button id="updateUser" class="btn btn-primary">Update</button>
            </div>

        </div>
        <div id="users">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
